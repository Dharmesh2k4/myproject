- - heart loss
  - It seems like you might be referring to heart failure, which is a serious medical condition where the heart is unable to pump enough blood to meet the body's needs. Heart failure can result from various underlying causes such as coronary artery disease, high blood pressure, heart valve disorders, or previous heart attacks. Symptoms of heart failure include shortness of breath, fatigue, swelling in the legs and abdomen, and difficulty exercising.
