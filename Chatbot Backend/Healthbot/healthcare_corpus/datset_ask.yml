- - What are the common symptoms of a heart attack?
  - Common symptoms of a heart attack include chest pain or discomfort, shortness of breath, nausea, lightheadedness, sweating, and pain or discomfort in other areas of the upper body such as the arms, back, neck, jaw, or stomach. If you suspect you or someone else is having a heart attack, seek emergency medical attention immediately.
